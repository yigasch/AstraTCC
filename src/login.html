<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">

</head>

<body
    class="bg-gradient-to-br from-[#B8E0F7] via-[#8BC8F2] to-[#378ae8] flex flex-col items-center text-white font-roboto h-dvh">
    <div class="bottom-0 absolute w-screen">
        <svg width="390" height="342" viewBox="0 0 390 342" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-screen">
            <path
                d="M0 25.6957L16.3945 34.3082C30.3914 41.6612 45.3774 46.9527 60.8881 50.0185C88.1808 55.4132 116.397 53.7798 142.885 45.272L190.5 29.9783L218.8 18.1953C247.536 6.23038 278.669 1.13828 309.72 3.32426L310.583 3.38502C327.13 4.5499 343.468 7.7688 359.22 12.9675L390 23.1261V177.3H0V25.6957Z"
                fill="#EFEFEF" />
            <rect y="159.3" width="390" height="182.7" fill="#EFEFEF" />
        </svg>
    </div>


    <div class="flex flex-col items-center my-10">
        <img src="assets/Astra-icon.png" class="w-20">
        <h1 class="font-semibold text-2xl">É bom te ver denovo!</h1>
    </div>

    <div class="flex flex-col items-center *:rounded-3xl *:w-full w-7/12">
        <input type="text" name="" placeholder="Usuário"
            class="pl-5 py-2 placeholder:text-sm mb-3  text-[#9B9B9B] focus:outline-none">
        <input type="password" name="" placeholder="Senha"
            class="pl-5 py-2  placeholder:text-sm  text-[#9B9B9B] focus:outline-none">
        <button class="bg-[#4C5DC2] mt-6 font-bold p-2">Login</button>
        <a href="resetar-senha.html" class="font-bold text-sm mt-0 text-center p-2">Esqueceu sua senha?</a>
    </div>

    <div class="flex flex-col items-center text-[#9B9B9B] w-9/12 z-10 fixed bottom-0 h-1/3 space-y-14">
        <section class="w-full">
            <h3 class="mt-5 mb-3 text-center">Você também pode entrar com</h3>
            <section class="flex flex-row justify-around text-white w-full *:rounded-3xl *:w-2/5">
                <button class="bg-[#D44A4A] p-2">Google</button>
                <button class="bg-[#3E5DCD] p-2">Facebook</button>
            </section>
        </section>

        <section class="flex flex-col items-center">
            <h3>Ainda não tem uma conta?</h3>
            <a href="cadastro.html" class="font-extrabold text-[#868686]">Cadastre-se</a>
        </section>
    </div>

</body>

</html>

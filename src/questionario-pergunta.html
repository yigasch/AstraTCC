<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="output.css">
</head>

<body >
    <div id="questionario" class="flex flex-col justify-around space-y-4 items-center *:font-roboto h-dvh">

        <div class="w-10/12 bg-[#B8B8B8] rounded-3xl h-5 progressbar" >
            <div class="bg-[#F56670] rounded-3xl h-5" style="width: 0%  "></div>
        </div>

        <div class="w-4/5 text-[#868686] *:text-center  flex flex-col items-center">
            <h2 id="questions" class="roboto-bold text-2xl mb-2"></h2>
        </div>

        <div id="options" class="flex flex-col space-y-4 text-[#808080] roboto-medium w-9/12 text-center">


            <div>
                <input class="sr-only peer" type="radio" id="option1" name="option" value="1"
                    onclick="enableNextButton()">
                <div
                    class="peer-checked:border-[#4C5DC2] peer-checked:ring-1 peer-checked:ring-[#4C5DC2] peer-checked:bg-[#d7d9e8] border-2 border-[#A4A4A4] rounded-full p-4">
                    <label for="option1"></label>
                </div>
            </div>

            <div>
                <input class="sr-only peer" type="radio" id="option2" name="option" value="2"
                    onclick="enableNextButton()">
                <div
                    class="peer-checked:border-[#4C5DC2] peer-checked:ring-1 peer-checked:ring-[#4C5DC2] peer-checked:bg-[#d7d9e8] border-2 border-[#A4A4A4] rounded-full p-4">
                    <label for="option2"></label>
                </div>
            </div>
            <div>
                <input class="sr-only peer" type="radio" id="option3" name="option" value="3"
                    onclick="enableNextButton()">
                <div
                    class="peer-checked:border-[#4C5DC2] peer-checked:ring-1 peer-checked:ring-[#4C5DC2] peer-checked:bg-[#d7d9e8] border-2 border-[#A4A4A4] rounded-full p-4">
                    <label for="option3"></label>
                </div>
            </div>

            <div>
                <input class="sr-only peer" type="radio" id="option4" name="option" value="4"
                    onclick="enableNextButton()">
                <div
                    class="peer-checked:border-[#4C5DC2] peer-checked:ring-1 peer-checked:ring-[#4C5DC2] peer-checked:bg-[#d7d9e8] border-2 border-[#A4A4A4] rounded-full p-4">
                    <label for="option4"></label>
                </div>
            </div>

        </div>

        <div class="w-8/12 h-1/4">
            <button id="next" onclick="nextQuestion()" disabled
                class="w-full p-3 bg-[#4C5DC2] text-white rounded-3xl active:bg-[#3d4ca1]">Próximo</button>
        </div>

    </div>

    <script src="questionario.js"></script>
</body>

</html>

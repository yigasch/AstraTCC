<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="flex flex-col justify-center space-y-4 items-center">

    <div class="w-4/5 text-[#868686] *:text-center  flex flex-col items-center mb-4">
        <h1 class=" text-2xl mb-3 roboto-bold">Veja o que concluímos a partir dessas perguntas</h1>
        <h2 class="text-sm roboto-medium">Com essa visão, o Astra pode te ajudar a alcançar a melhor versão de si mesmo!
        </h2>
    </div>

    <div class="grid grid-cols-2 gap-7 text-center roboto-bold text-[#868686] *:space-y-2">
        <div>
            <img src="assets/icon/res1.png" alt="autocontrole">
        </div>
        <div>
            <img src="assets/icon/res2.png" alt="energia">
        </div>
        <div>
            <img src="assets/icon/res3.png" alt="foco">
        </div>
        <div>
            <img src="assets/icon/res4.png" alt="alimentacao">
        </div>
    </div>

    <div class="w-screen h-1/5 flex items-center justify-center">
        <a class="w-7/12 p-3 bg-[#4C5DC2] text-white rounded-3xl active:bg-[#3d4ca1] text-center" href="index.html">Continuar</a>
    </div>

    <div id="results"></div>
    <script>


        window.onload = function () {
            const results = JSON.parse(localStorage.getItem('quizResults'));
            const resultContainer = document.getElementById('results');

            const themes = {
                autocontrole: "Autocontrole",
                energia: "Energia",
                foco: "Foco",
                alimentacao: "Alimentação"
            };

            for (let theme in results) {
                const maxScore = 8;
                const themeScore = results[theme];
                const resultText = `${themes[theme]}: ${themeScore}/${maxScore}`;
                
                const themeContainer = document.querySelector(`img[alt="${theme}"]`).parentElement;

                const p = document.createElement('p');
                p.textContent = resultText;
                themeContainer.appendChild(p);
            }
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Resetar senha</title>
</head>

<body class="h-screen w-screen flex flex-col justify-between roboto-bold text-[#868686] items-center">
    <header class="w-screen">
        <a href="login.html"><img src="assets/icon/Undo-white.png" alt="Retornar" class="z-20 absolute top-0 m-5"></a>
        <img src="assets/bar-senha.png" alt="Decor" class="w-screen absolute top-0 z-0">
    </header>


    <main class="flex flex-col justify-center w-4/5 text-center items-center h-1/3">
        <h1 class="text-2xl mb-3">Verifique o código</h1>
        <p class="text-sm">Insira o código de 4 dígitos enviado para seu endereço de email</p>

        <div class="flex flex-row items-center justify-center gap-2">
            <input maxlength="1" type="text" class="otp-input shadow-custominput" id="otp-input1" required>
            <input maxlength="1" type="text" class="otp-input shadow-custominput" id="otp-input2" required>
            <input maxlength="1" type="text" class="otp-input shadow-custominput" id="otp-input3" required>
            <input maxlength="1" type="text" class="otp-input shadow-custominput" id="otp-input4" required>
        </div>

        <a href="nova-senha.html" class="bg-blue p-2 rounded-full text-white mt-5 w-4/5">
            <input type="button" value="Resetar senha" class="">
        </a>
    </main>

    <img src="assets/bar-senha2.png" alt="Decor" class="w-screen">
</body>

</html>
